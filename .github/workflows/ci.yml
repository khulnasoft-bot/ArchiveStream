name: CI/CD Pipeline

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Rust Backend Tests
  rust-test:
    name: Rust Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
          POSTGRES_DB: archivestream_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Run migrations
        env:
          DATABASE_URL: postgresql://admin:password@localhost:5432/archivestream_test
        run: |
          cargo install sqlx-cli --no-default-features --features postgres --force
          sleep 5
          sqlx database create
          sqlx migrate run --source infra/migrations
      
      - name: Check formatting
        run: cargo fmt -- --check
      
      - name: Run Clippy
        run: cargo clippy -- -D warnings
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql://admin:password@localhost:5432/archivestream_test
        run: cargo test --workspace

  # Frontend Tests
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/web-ui/package-lock.json
      
      - name: Install dependencies
        working-directory: apps/web-ui
        run: npm ci
      
      - name: Run linter
        working-directory: apps/web-ui
        run: npm run lint
      
      - name: Run tests
        working-directory: apps/web-ui
        run: npm test -- --passWithNoTests
      
      - name: Build
        working-directory: apps/web-ui
        run: npm run build

  # Build Docker Images
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [docker-build-crawler, docker-build-api, docker-build-indexer, docker-build-ui]
    steps:
      - run: echo "All Docker images built successfully"

  docker-build-crawler:
    name: Build Crawler Image
    runs-on: ubuntu-latest
    needs: [rust-test, frontend-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Crawler
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.crawler
          push: true
          tags: ghcr.io/${{ github.repository }}/crawler:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-build-api:
    name: Build API Image
    runs-on: ubuntu-latest
    needs: [rust-test, frontend-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.api
          push: true
          tags: ghcr.io/${{ github.repository }}/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-build-indexer:
    name: Build Indexer Image
    runs-on: ubuntu-latest
    needs: [rust-test, frontend-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Indexer
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.indexer
          push: true
          tags: ghcr.io/${{ github.repository }}/indexer:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-build-ui:
    name: Build UI Image
    runs-on: ubuntu-latest
    needs: [rust-test, frontend-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push UI
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.ui
          push: true
          tags: ghcr.io/${{ github.repository }}/ui:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
